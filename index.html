<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Text & Image Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="project.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">AI Text & Image Scanner</h2>
        <div class="form-group">
            <textarea class="form-control" id="userInput" rows="3" placeholder="Enter your question or upload an image with text"></textarea>
        </div>
        <div class="button-group">
            <button class="btn btn-success" id="submitBtn">Submit Text</button>
            <button class="btn btn-primary" id="uploadBtn">Upload Image</button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" />
        </div>
        <div id="previewContainer" class="mt-3 text-center">
            <img id="imagePreview" class="img-fluid rounded" style="max-height: 300px; display: none;" />
        </div>
        <div id="response" class="mt-3"></div>
        <div id="ocrResult" class="mt-3"></div>
    </div>
    <script src="project.js"></script>
</body>
</html>
