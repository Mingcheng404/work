<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Text & Image Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="project.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="project.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>AI Text & Image Scanner</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="userInput" placeholder="Enter your question or upload an image" />
        </div>
        <div class="button-group">
            <button class="btn btn-success" id="submitBtn">Submit Text</button>
            <button class="btn btn-primary" id="uploadBtn">Upload Image</button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" />
        </div>
        <div id="previewContainer" class="mt-3">
            <img id="imagePreview" style="max-width: 100%; display: none;" />
        </div>
        <div id="response" class="mt-3"></div>
        <div id="ocrResult" class="mt-3"></div>
    </div>
</body>
    <body>
        hello testing
    </body>
</html>
